{% extends "public/layout.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<title>{% block title %}{% endblock %}</title>

<style>
    /*
    .body, html {
        height: 100%;
    }*/

    .signup-container {
        /* The image used */
        background-image: url("{{ url_for('static', filename='img/cuby2.png') }}");

        /* Control height of the image */
        box-sizing: border-box;
        min-height: 760px; /*380px;*/

        /* Center and scale image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }

    .signup-form {
        box-sizing: inherit;
        position: absolute;
        margin: 40px;
        max-width: 500px;
        padding: 20px;
        background-color: black;
        color: #f1f1f1;
    }

    input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    .btn {
        background-color: #71f0cc;
        color: black;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .btn:hover {
        opacity: 1;
        background-color: #c346f5;
    }

    /*:root { url("var(--signup-background-url)") no-repeat 0px 0px;
        --signup-background-url: ""
    }*/
</style>
{% endblock %}

{% block hero %}
<!--<img class="img-fluid" alt="" src="img/cuby2.png">-->
{% endblock %}

{% block body %}
<div class="signup-container">
    <div class="container">
        <div class="py-5">
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                {% block form %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
