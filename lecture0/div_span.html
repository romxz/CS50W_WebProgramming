<!DOCTYPE html>
<html>
	<head>
		<title>Some Presidential tables</title>
		<style>
			div {
				border: 1px;
				padding: 1px;
			}
			table {
				border: 2px solid black;
				border-collapse: collapse;
				width: 50%;
			}

			th, td {
				border: 1px solid black;
				padding: 5px;
				text-align: center;
			}

			th {
				background-color: lightcyan;
			}

			#top {
				font-size: 36px;
			}

			#middle {
				font-size: 24px;
			}

			#bottom {
				font-size: 12px;
			}

			.name {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>Presidents</h1>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Years in Office</th>
			</tr>
			<tr>
				<td>George</td>
				<td>Washington</td>
				<td>1766-whocares</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Johnson</td>
				<td>2000-2020</td>
			</tr>
			<tr>
				<td>Supa</td>
				<td>Fly</td>
				<td>2020-End</td>
			</tr>
		</table>
		<div>
			<div id="top">
				This is the <span class="name">top</span> of the webpage
			</div>
			<div id="middle">
				This is the <span class="name">middle</span> of the webpage
			</div>
			<div id="bottom">
				This is the <span class="name">bottom</span> of the webpage
			</div>
		</div>
	</body>
</html>
